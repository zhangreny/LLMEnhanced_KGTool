<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大语言模型增强的知识图谱构建和应用</title>
    <link rel="stylesheet" href="/static/global/GlobalCSS.css">
    <link rel="stylesheet" href="/static/index/index.css">    
    <link rel="stylesheet" href="/static/global/css/layui.css">
    <link rel="shortcut icon" href="/static/global/images/icon.png">
</head>

<body>
<div class="width-100per" style="height:100vh;">
<!-- 最顶部搜索栏 -->
<div class="width-100per bg-gradient-left" style="height: 40px;">

</div>
<div class="width-100per flex-row bg-gradient-top" style="height: calc(100% - 40px);">
<!-- 左侧的选项栏 -->
<div class="height-100per flex-column align-center" style="width: 72px;">
    <div class="cursor-pointer margintop-15 flex-column align-center">
        <div class="navi-chosen borderradius-6 flex-column align-center justify-center" style="width: 36px;height: 36px;">
            <img src="/static/global/images/navi-kg-build-chosen.png" class="img-28">
        </div>
        <span class="margintop-5 fontsize-10 color-white fontweight-600">KG构建</span>
    </div>
    <div class="cursor-pointer margintop-15 flex-column align-center">
        <div class="borderradius-6 flex-column align-center justify-center" style="width: 36px;height: 36px;">
            <img src="/static/global/images/navi-kg-app.png" class="img-24 hover-img-28">
        </div>
        <span class="margintop-5 fontsize-10 color-white fontweight-600">KG应用</span>
    </div>
</div>
<div id="main-box-container" class="height-100per flex-row borderradius-6 bg-gradient-top-light" style="width: calc(100% - 72px)">
    <!-- 左侧的功能 -->
    <div id="main-left-box" class="width-25per height-100per">
        <div class="width-100per borderbottom-lightgrey flex-row align-center justify-between" style="height:49px;position:relative;">
            <div onclick="editdatabase()" class="marginleft-10 cursor-pointer borderradius-6 fontsize-14 padding-10-5 hover-bg-darkyellow fontweight-600 flex-row align-center">
                <div id="db-icon-success" class="hidden marginright-5 borderradius-6 bg-green" style="width: 8px;height: 8px;"></div>
                <div id="db-icon-fail" class="hidden marginright-5 borderradius-6 bg-red" style="width: 8px;height: 8px;"></div>
                <div id="db-icon-nodb" class="marginright-5 borderradius-6 bg-grey" style="width: 8px;height: 8px;"></div>
                <span id="db-uri" style="margin-top: 2px;">获取数据库中</span>
                <img src="/static/global/images/down-thick.png" class="img-14 marginleft-5">
            </div>
            <div id="db-downcontainer" class="hidden borderradius-6 bg-white border-grey" style="z-index:2;;width:400px;height:205px;position:absolute;top:42px;left:10px">
                <div class="width-100per borderbottom-lightgrey flex-row align-center justify-between" style="height:34px;">
                    <span class="marginleft-10 fontsize-14">编辑鉴权信息</span>
                    <div onclick="closeeditdatabase()" class="cursor-pointer borderradius-6 padding-5 hover-bg-lightgrey flex-row align-center marginright-5"><img src="/static/global/images/close.png" class="img-16"></div>
                </div> 
                <div class="margintop-5 width-100per flex-row align-center justify-between" style="height: 40px;">
                    <span class="color-grey marginleft-10 fontsize-14">URI</span>
                    <input class="padding-5 borderradius-6 border-lightgrey marginright-10" style="width: 260px;height:20px;">
                </div>
                <div class="width-100per flex-row align-center justify-between" style="height: 40px;">
                    <span class="color-grey marginleft-10 fontsize-14">用户名</span>
                    <input class="padding-5 borderradius-6 border-lightgrey marginright-10" style="width: 260px;height:20px;">
                </div>
                <div class="marginbottom-5 width-100per flex-row align-center justify-between" style="height: 40px;">
                    <span class="color-grey marginleft-10 fontsize-14">密码</span>
                    <input class="padding-5 borderradius-6 border-lightgrey marginright-10" style="width: 260px;height:20px;" type="password">
                </div>
                <div class="width-100per bordertop-lightgrey flex-row align-center justify-between" style="height:39px;">
                    <div id="db-down-errmsg" class="marginleft-10 color-red fontsize-14"></div>
                    <div class="flex-row align-center">
                        <img id="db-loading" src="/static/global/images/loading.gif" class="hidden img-18 marginright-10">
                        <button onclick="updatedatabase()" type="button" class="marginright-10 layui-btn layui-btn-normal" style="width:70px;border-radius:6px;font-weight:600;height:28px;line-height:28px;">
                            保存
                        </button>
                    </div>
                </div> 
            </div>
        </div>
        <div id="domain-dimension-container" class="width-100per overflowy-auto paddingtop-10" style="height:calc(100% - 50px);">
            <!--
            <div id="ly_1" class="cursor-pointer padding-5 marginleft-10 marginright-10 borderradius-6 hover-bg-darkyellow flex-row align-center" style="">
                <img src="/static/global/images/right.png" class="img-10 marginright-5 marginleft-5">
                <img src="/static/global/images/domain.png" class="img-20 marginright-5">
                <span style="margin-bottom: 2px;">网络空间安全</span>
            </div>
            <div id="ly_1_wd_1" class="cursor-pointer padding-5 marginright-10 borderradius-6 hover-bg-darkyellow flex-row align-center" style="margin-left: 40px;">
                <img src="/static/global/images/dimension.png" class="img-16 marginleft-5" style="margin-right: 8px;">
                <span style="margin-bottom: 2px;">学术</span>
            </div>
            <div id="ly_1_wd_1" class="cursor-pointer padding-5 marginright-10 borderradius-6 hover-bg-darkyellow flex-row align-center" style="margin-left: 40px;">
                <img src="/static/global/images/dimension.png" class="img-16 marginleft-5" style="margin-right: 8px;">
                <span style="margin-bottom: 2px;">标准</span>
            </div>
            <div id="ly-1-wd-1" class="cursor-pointer padding-5 marginright-10 borderradius-6 hover-bg-darkyellow flex-row align-center" style="margin-left: 40px;">
                <div class="borderradius-6 flex-row align-center justify-center bg-lightgrey marginright-5 marginleft-5" style="font-size: 16px;width: 18px;height: 18px; margin-top: 1px;">+</div>
                <span style="margin-bottom: 2px;">创建维度</span>
            </div>
            <div class="cursor-pointer padding-5 marginleft-10 marginright-10 borderradius-6 hover-bg-darkyellow flex-row align-center" style="">
                <div class="borderradius-6 flex-row align-center justify-center bg-lightgrey marginright-5 marginleft-5" style="font-size: 16px;width: 18px;height: 18px; margin-top: 1px;">+</div>
                <span style="margin-bottom: 2px;">创建新领域</span>
            </div>
            -->
        </div>
    </div>
    <!-- 中间的拖动条 -->
    <div id="main-width-handler" class="height-100per width-changer" style="width:2px;">

    </div>
    <!-- 右侧的内容-领域 -->
    <div id="main-right-box-domain" class="flex-column width-75per height-100per bg-white" style="width: calc(75% - 2px);">
        <div class="width-100per borderbottom-lightgrey flex-row align-center" style="height:49px">
            <span id="detail-domain-name" class="fontweight-600 marginleft-15">领域</span>
        </div>
        <div class="width-100per borderbottom-lightgrey flex-row align-center" style="height:34px">
            <div class="chosen-lightblue cursor-pointer padding-10-5 marginright-5 marginleft-15 borderradius-6 flex-row align-center">
                <span class="fontsize-12">概览</span>
            </div>
            <div class="cursor-pointer padding-10-5 marginright-5 borderradius-6 hover-bg-lightgrey flex-row align-center">
                <span class="fontsize-12">知识维度</span>
            </div>
            <div class="cursor-pointer padding-10-5 marginright-5 borderradius-6 hover-bg-lightgrey flex-row align-center">
                <span class="fontsize-12">分类与本体</span>
            </div>
            <div class="cursor-pointer padding-10-5 marginright-5 borderradius-6 hover-bg-lightgrey flex-row align-center">
                <span class="fontsize-12">知识素材</span>
            </div>
        </div>
        <div class="width-100per overflowy-auto bg-grey-to-white-top" style="height: calc(100% - 85px)">
        
        </div>
    </div>
    <!-- 右侧的内容-维度 -->
    <div id="main-right-box-dimension" class="flex-column width-75per height-100per bg-white" style="width: calc(75% - 2px);display: none;">
        <div class="width-100per borderbottom-lightgrey flex-row align-center" style="height:49px">
            <span id="detail-dimension-name" class="fontweight-600 marginleft-15">维度</span>
        </div>
        <div class="width-100per borderbottom-lightgrey flex-row align-center" style="height:34px">
            <div name="dimensionfuncs" onclick="changedimensionpage(0)" class="chosen-lightblue cursor-pointer padding-10-5 marginright-5 marginleft-15 borderradius-6 flex-row align-center">
                <span class="fontsize-12">概览</span>
            </div>
            <div name="dimensionfuncs" onclick="changedimensionpage(1)" class="cursor-pointer padding-10-5 marginright-5 borderradius-6 hover-bg-lightgrey flex-row align-center">
                <span class="fontsize-12">分类与本体</span>
            </div>
            <div name="dimensionfuncs" onclick="changedimensionpage(2)" class="cursor-pointer padding-10-5 marginright-5 borderradius-6 hover-bg-lightgrey flex-row align-center">
                <span class="fontsize-12">知识素材</span>
            </div>
        </div>
        <!-- 维度概览页 -->
        <div id="domain-page-0" class="flex-column width-100per overflowy-auto bg-grey-to-white-top" style="height: calc(100% - 85px)">
            <div class="width-100per padding-15" style="height: 120px;">
                <div class="width-100per height-100per borderradius-6 bg-white border-lightgrey">
                    <div class="width-100per flex-row align-center fontsize-12 marginleft-10 fontweight-600" style="height: 30px;">概览</div>
                    <div class="width-100per" style="height: calc(100% - 30px);"></div>
                </div>
            </div>
            <div class="width-100per height-80per padding-15" style="padding-top: 0px;height: calc(100% - 120px)">
                <div class="width-100per height-100per borderradius-6 bg-white border-lightgrey">
                    <div class="width-100per flex-row align-center fontsize-12 marginleft-10 fontweight-600" style="height: 30px;">知识分类和素材</div>
                    <div class="width-100per" style="height: calc(100% - 30px);"></div>
                </div>
            </div>
        </div>
        <!-- 分类与本体 -->
        <div id="domain-page-1" class="width-100per overflowy-auto bg-grey-to-white-top" style="height: calc(100% - 85px); display: none;">
            <div class="width-40per height-100per padding-15">
                <div class="width-100per height-100per borderradius-6 bg-white border-lightgrey">
                    <div class="width-100per flex-row align-center fontsize-12 marginleft-10 fontweight-600" style="height: 30px;">知识分类</div>
                    <div id="classes-explorer" class="width-100per overflowy-auto" style="height: calc(100% - 30px);"></div>
                </div>
            </div>
            <div class="width-60per height-100per padding-15" style="padding-left: 0px">
                <div class="width-100per height-100per borderradius-6 bg-white border-lightgrey">
                    <div class="width-100per flex-row align-center fontsize-12 marginleft-10 fontweight-600" style="height: 30px;">分类本体</div>
                    <div class="width-100per" style="height: calc(100% - 30px);"></div>
                </div>
            </div>
        </div>
        <!-- 知识素材 -->
        <div id="domain-page-2" class="width-100per overflowy-auto bg-grey-to-white-top" style="height: calc(100% - 85px); display: none;">
            知识素材
        </div>
    </div>
</div>
</div>
</div>

<script src="/static/global/WidthHandle.js"></script>
<script src="/static/index/leftbar.js"></script>
<script src="/static/index/dimensionpage.js"></script>
<script src="/static/global/jquery.js"></script>
<script src="/static/global/layui.js" charset="utf-8"></script>

</body>
</html>
